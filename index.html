<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة X-O المبهجة</title>
    <style>
        /* --- الخطوط والألوان --- */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

        :root {
            --bg-color: #f0f8ff;      /* أزرق سماوي فاتح للخلفية */
            --board-bg: #ffffff;      /* أبيض للوحة اللعب */
            --cell-border: #a2d2ff;   /* أزرق فاتح لحدود المربعات */
            --x-color: #ff758f;       /* وردي فاقع للـ X */
            --o-color: #ffca3a;       /* أصفر ذهبي للـ O */
            --text-color: #3d405b;    /* لون نص داكن */
            --win-color: #8ac926;     /* أخضر للفوز */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        h1 {
            font-size: 3rem;
            color: var(--text-color);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        /* --- لوحة اللعب --- */
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: var(--board-bg);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .cell {
            background-color: var(--bg-color);
            border: 2px solid var(--cell-border);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e0f0ff;
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }
        
        /* --- مؤثر الفوز --- */
        .winning-cell {
            background-color: var(--win-color) !important;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* --- الرسائل والأزرار --- */
        #status {
            font-size: 1.5rem;
            margin: 20px 0;
            height: 30px;
        }

        #restartButton {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background-color: var(--x-color);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #restartButton:hover {
            transform: translateY(-3px);
            background-color: #ff5c7a;
        }
        
        /* --- مؤثر قصاصات الورق --- */
        .confetti {
            width: 15px;
            height: 15px;
            background-color: #f00;
            position: absolute;
            top: -20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <h1>لعبة X-O</h1>
    <div id="status">دور اللاعب X</div>
    <div id="gameBoard"></div>
    <br>
    <button id="restartButton">إعادة اللعب</button>

    <script>
        const board = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');

        let gameActive = true;
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];

        const winningMessage = () => `اللاعب ${currentPlayer} فاز! 🎉`;
        const drawMessage = () => `تعادل! 🤝`;
        const currentPlayerTurn = () => `دور اللاعب ${currentPlayer}`;

        // إنشاء مربعات اللعب
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.cellIndex = i;
            cell.addEventListener('click', handleCellClick);
            board.appendChild(cell);
        }

        statusDisplay.innerHTML = currentPlayerTurn();

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.cellIndex);

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
        }

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // صفوف
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // أعمدة
            [0, 4, 8], [2, 4, 6]             // أقطار
        ];

        function handleResultValidation() {
            let roundWon = false;
            let winningLine;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningLine = winCondition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = winningMessage();
                gameActive = false;
                // مؤثر الفوز
                winningLine.forEach(index => {
                    document.querySelector(`[data-cell-index='${index}']`).classList.add('winning-cell');
                });
                launchConfetti(); // إطلاق القصاصات
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.innerHTML = drawMessage();
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = currentPlayerTurn();
        }

        restartButton.addEventListener('click', () => {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerHTML = currentPlayerTurn();
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('x', 'o', 'winning-cell');
            });
            // إزالة القصاصات القديمة
            document.querySelectorAll('.confetti').forEach(c => c.remove());
        });

        // --- مؤثر قصاصات الورق عند الفوز ---
        function launchConfetti() {
            const colors = ['#ff758f', '#ffca3a', '#8ac926', '#a2d2ff', '#3d405b'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
                document.body.appendChild(confetti);
            }
        }

    </script>
</body>
</html>
